<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    {% include 'flashProtection.html' %}
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Header Form -->
      <div class="bg-red-600 py-4 px-6">
        <h1 class="text-2xl font-bold text-white text-center">Edit Pengguna</h1>
      </div>

      <!-- Form Container -->
      <form
        action="{{ url_for('editUser', user_id=user[0]) }}"
        method="post"
        class="p-6 space-y-4"
      >
        <!-- Username -->
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-at text-gray-400"></i>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              value="{{ user[1] }}"
              class="w-full pl-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-gray-100"
              readonly
            />
          </div>
        </div>

        <!-- Role -->
        <div>
          <label
            for="role"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Role</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-user-tag text-gray-400"></i>
            </div>
            <select
              id="role"
              name="role"
              class="w-full pl-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            >
              <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
              <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
            </select>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-300 flex items-center justify-center"
        >
          <i class="fas fa-save mr-2"></i> Simpan Perubahan
        </button>

        <!-- Cancel Button -->
        <a
          href="{{ url_for('menuAdmin', roleMenu='kelolaUser') }}"
          class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition duration-300 flex items-center justify-center mt-3"
        >
          <i class="fas fa-times mr-2"></i> Batal
        </a>
      </form>
    </div>
  </body>
</html>
